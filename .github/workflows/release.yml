name: Release
on:
  push:
    tags:
      - 'v*'

# Workflow-level permissions (required for some GitHub configurations)
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15-intel' && 'x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Generate Prisma Client
        run: |
          # Build the standalone prisma-cli (no dependency on generated code)
          cargo build --package prisma-cli --release
          # Generate prisma.rs
          cargo run --package prisma-cli --release -- generate --schema=database/schema.prisma

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenBio ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          includeRelease: true
          includeDebug: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  create-updater-json:
    name: Create unified updater JSON
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: '*.sig'
          out-file-path: 'signatures'

      - name: Create latest.json from signatures
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          REPO="OpenBio-OS/Laboratory-Information-Management-System"
          
          # Read signatures
          DARWIN_X64_SIG=""
          DARWIN_ARM64_SIG=""
          WINDOWS_X64_SIG=""
          LINUX_X64_SIG=""
          
          if [ -f "signatures/openbio_${VERSION}_x64.dmg.sig" ]; then
            DARWIN_X64_SIG=$(cat "signatures/openbio_${VERSION}_x64.dmg.sig")
          fi
          
          if [ -f "signatures/openbio_${VERSION}_aarch64.dmg.sig" ]; then
            DARWIN_ARM64_SIG=$(cat "signatures/openbio_${VERSION}_aarch64.dmg.sig")
          fi
          
          if [ -f "signatures/openbio_${VERSION}_x64-setup.exe.sig" ]; then
            WINDOWS_X64_SIG=$(cat "signatures/openbio_${VERSION}_x64-setup.exe.sig")
          fi
          
          if [ -f "signatures/openbio_${VERSION}_amd64.AppImage.sig" ]; then
            LINUX_X64_SIG=$(cat "signatures/openbio_${VERSION}_amd64.AppImage.sig")
          fi
          
          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See release notes at https://github.com/$REPO/releases/tag/${{ github.ref_name }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "$DARWIN_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/${{ github.ref_name }}/openbio_${VERSION}_x64.dmg"
              },
              "darwin-aarch64": {
                "signature": "$DARWIN_ARM64_SIG",
                "url": "https://github.com/$REPO/releases/download/${{ github.ref_name }}/openbio_${VERSION}_aarch64.dmg"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/${{ github.ref_name }}/openbio_${VERSION}_x64-setup.exe"
              },
              "linux-x86_64": {
                "signature": "$LINUX_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/${{ github.ref_name }}/openbio_${VERSION}_amd64.AppImage"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
